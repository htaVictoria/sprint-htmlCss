<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/lancamento.css">
    <title>Lançamento</title>
</head>
<body>
    <header>
        <section class="logo-ford">
            <img src="img/logo-ford-256.png" alt="Logo da Ford">
        </section>
            <nav>
                <a href="index.html">Home</a>
                <a href="lancamento.html">Lançamento</a>
                <a href="contato.html">Contato</a>
            </nav>

</header>

<main>
    <section class="videoLancamento">
        <iframe width="1260" height="709" src="https://www.youtube.com/embed/vQsryuNmsL0" title="Ford Ranger 2022 | Gerações" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>

    <section class="modelosVeiculo">
        <div class="modelosVeiculo__cabine">
            <img src="img/XL Cabine.jpg" alt="">

                <div class="modelosVeiculo__texto">
                    <input type="checkbox" id="cabine">
                    <label for="cabine">oi</label>
                    <img class="info" src="img/info.png">
                </div>

        </div>

        <div class="modelosVeiculo__xls">
            <img src="img/xls 2.2 diesel.jpg" alt="">
            
                <div class="modelosVeiculo__texto">
                    <input type="checkbox" id="xls">
                    <label for="xls">oi</label>
                    <img class="info" src="img/info.png">
                 </div>
            
        </div>
        
        <div class="modelosVeiculo__storm">
            <img src="img/storm.jpg" alt="">

                <div class="modelosVeiculo__texto">
                    <input type="checkbox" id="storm">
                    <label for="storm">oi</label>
                    <img class="info" src="img/info.png">
                </div>
            
        </div>
    </section>

    <section>
        <div >
            <button type="submit" class="botaoComparar">Comparar carros</button>
        </div>
    </section>
</main>

<footer>
    <section class="redes-sociais">
        <p>Redes Sociais</p> 
        <nav>
            <a target="_blank" href="https://www.facebook.com/FordBrasil"> <img src="img/facebook-50.png" alt="Facebook Ford"></a>
            <a target="_blank" href="https://www.youtube.com/fordbrasil"> <img src="img/instagram-logo-50.png" alt="Instagram Ford"></a>
            <a target="_blank" href="https://www.youtube.com/fordbrasil"> <img src="img/youtube-squared-50.png" alt="Youtube Ford"></a>
        </nav>
    </section>

    <div>
        <img src="img/ford-96.png" alt="Logomarca da Ford">
    </div>

</footer>
</body>
</html>
