                <select name="contato" id="contato" required class="formulario__camposFormulario__campo">
                        <option value="" selected disabled hidden>TIPO DO CONTATO"</option>
                        <option value=""> Elogio</option>
                        <option value=""> Reclamaçao</option>

                </select>

                    <input type="text" id="mensagem" placeholder="DIGITE SUA MENSAGEM" required class="formulario__camposFormulario__campo">

                    <input type="submit" value="Submit" class="formulario__camposFormulario__botao">
